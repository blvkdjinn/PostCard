<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Card</title>
    <meta name="description" content="A post card with information" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Postcard Container -->
    <div class="postcard">
      <!-- Independent Image Element -->
      <img
        class="postcard-image"
        src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png?raw=true"
        alt="An image of the logo"
      />

      <!-- Greeting Section -->
      <div class="greeting-section">
        <h1 class="mypostcard-title">My Postcard</h1>
        <div class="postcard-greeting">
          <p>
            Look how awesome! This is a postcard that I created using HTML5 and
            CSS3 during my 4Geeks Academy Course!
          </p>
          <p>This is so cool, can't wait to start doing more stuff!</p>
        </div>
      </div>

      <!-- Form Section -->
      <div class="form-section">
        <input type="text" placeholder="Some Name" />
        <input type="email" placeholder="Some Email" />
        <input type="text" placeholder="Some Comment" />
      </div>

      <!-- Send Button Section -->
      <div class="button-section">
        <button class="send-button">Send My Postcard</button>
      </div>
    </div>
  </body>
</html>
